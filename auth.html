<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUTH - DYNAMIC DIARY</title>
    <link
      rel="shortcut icon"
      href="./assets/images/icon.ico"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to right, #1e3a8a, #1d4ed8);
      }

      .spin-slow {
        animation: spin 40s linear infinite;
      }

      .tab {
        position: relative;
        padding-bottom: 0.2rem;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen text-white">
    <script type="module" src="./assets/scripts/auth.js"></script>
    <div id="globeViz"></div>
    <!-- Ph·∫ßn trong <body> -->
    <div
      class="fixed w-full max-w-md p-6 bg-white/50 backdrop-blur-md rounded-2xl shadow-2xl text-center space-y-6"
    >
      <h1 class="text-2xl font-semibold">
        Welcome to <span>DYNAMIC MAIL</span>
      </h1>
      <p class="text-sm text-gray-200">Read mail from anywhere on Earth üåç</p>

      <!-- Tabs -->
      <div class="relative flex justify-center mb-4 text-white">
        <button id="tab-login" class="tab font-semibold mr-4">Login</button>
        <button id="tab-register" class="tab opacity-70">Register</button>
        <!-- Thanh g·∫°ch tr∆∞·ª£t -->
        <div
          id="tab-indicator"
          class="absolute bottom-0 h-[1.5px] bg-white transition-all duration-300"
          style="width: 60px; left: 0"
        ></div>
      </div>

      <!-- Forms -->
      <div id="form-login" class="space-y-3">
        <input
          type="email"
          placeholder="Email"
          class="w-full px-4 py-2 rounded-lg text-black"
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 rounded-lg text-black"
        />
        <button
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition"
        >
          Sign In
        </button>
      </div>

      <div id="form-register" class="space-y-3 hidden">
        <input
          type="text"
          placeholder="Full Name"
          class="w-full px-4 py-2 rounded-lg text-black"
        />
        <input
          type="email"
          placeholder="Email"
          class="w-full px-4 py-2 rounded-lg text-black"
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 rounded-lg text-black"
        />
        <input
          type="password"
          placeholder="Confirm Password"
          class="w-full px-4 py-2 rounded-lg text-black"
        />
        <button
          class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold transition"
        >
          Sign Up
        </button>
      </div>

      <!-- Login Social Buttons (gi·ªØ nguy√™n) -->
      <div class="space-y-4 pt-4 border-t border-white/30 mt-4">
        <button
          onclick="loginWith('Google')"
          class="w-full flex items-center justify-center bg-white text-black font-medium py-2 px-4 hover:text-white rounded-lg shadow hover:bg-white/50 transition"
        >
          <img
            src="./assets/svgs/google-color-svgrepo-com.svg"
            class="w-5 h-5 mr-2"
          />
          Login with Google
        </button>

        <button
          onclick="loginWith('Facebook')"
          class="w-full flex items-center justify-center bg-white text-black hover:bg-blue-700 hover:text-white font-medium py-2 px-4 rounded-lg shadow transition"
        >
          <img
            src="./assets/svgs/facebook-1-svgrepo-com.svg"
            class="w-5 h-5 mr-2"
          />
          Login with Facebook
        </button>

        <button
          onclick="loginWith('GitHub')"
          class="w-full flex items-center justify-center bg-white hover:bg-white/50 text-black hover:text-white font-medium py-2 px-4 rounded-lg shadow transition"
        >
          <img
            src="./assets/svgs/github-142-svgrepo-com.svg"
            class="w-5 h-5 mr-2"
          />
          Login with GitHub
        </button>
      </div>

      <p class="text-xs text-gray-300 mt-4">
        By continuing, you agree to our
        <a href="#" class="underline">Privacy Policy</a>.
      </p>
    </div>
  </body>
</html>
